[alterations]
start.gcode = ;Sliced at: {day} {date} {time}
	;Basic settings: Layer height: {layer_height} Walls: {wall_thickness} Fill: {fill_density}
	;Print time: {print_time}
	;Filament used: {filament_amount}m {filament_weight}g
	;Filament cost: {filament_cost}
	M117 Heat up printer
	
	M140 S{print_bed_temperature} ;Uncomment to add your own bed temperature line
	M104 S{print_temperature} ;Uncomment to add your own temperature line
	M190 S{print_bed_temperature} ;Uncomment to add your own bed temperature line
	M109 S{print_temperature} ;Uncomment to add your own temperature line
	
	G21        ;metric values
	G90        ;absolute positioning
	M82        ;set extruder to absolute mode
	M107       ;start with the fan off
	
	M117 Home and level bed

	G28			; Auto Home
	G29			; Bed Levelling

	M117 Purge extruder
	
	G1 Z5.0 F3000 ; move z up little to prevent scratching of surface
	G1 X0.1 Y20 Z0.3 F5000.0 ; move to start-line position
	G1 X0.1 Y200.0 Z0.3 F1500.0 E15 ; draw 1st line
	G1 X0.4 Y200.0 Z0.3 F5000.0 ; move to side a little
	G1 X0.4 Y20 Z0.3 F1500.0 E30 ; draw 2nd line
	G92 E0 ; reset extruder
	; done purging extruder
	G1 Z5.0 F3000 ; move z up little to prevent scratching of surface
	G1 F{travel_speed}
	
	M117 Printing...
	
end.gcode = ;End GCode
	M104 S0                     ;extruder heater off
	M140 S0                     ;heated bed heater off (if you have it)
	
	G91                                    ;relative positioning
	G1 E-1 F300                            ;retract the filament a bit before lifting the nozzle, to release some of the pressure
	G1 Z+10 E-5 F{travel_speed} 		   ;move Z up a bit and retract filament even more
	G90
	G1 X0 Y230 F3500                              ;move X/Y to min endstops, so the head is out of the way
	
	M84                         ;steppers off
	G90                         ;absolute positioning

	M117 Done...

